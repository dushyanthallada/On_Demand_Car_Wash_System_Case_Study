      <table class="table">
        <thead>
        <tr>
          <th scope="col">Index</th>
          <th scope="col">Active?</th>
          <th scope="col">Car Type</th>
          <th scope="col">Car Price</th>
          <th scope="col">Delete</th>
          <th scope="col">Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let car of details; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td *ngIf="!car.active" >NOT ACTIVE</td>
          <td *ngIf="car.active" > ACTIVE</td>
          <td>
            {{car.type}}
          </td>
          <td>
             {{car.price}}
          </td>
          <td>
            <button mat-button color="warn" (click)="deleteCarDetails(car.id)">DELETE</button>
           </td>
           <td>
          <button mat-button color="accent" (click)="editCarDetails(car.id)">EDIT</button>
          </td>
        </tr>
        </tbody>
      </table>
