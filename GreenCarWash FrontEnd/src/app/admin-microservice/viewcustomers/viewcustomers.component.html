
      <mat-card class="card" *ngFor="let customer of cust">
        <mat-card-subtitle>{{customer.customerEmail}}</mat-card-subtitle>
        <mat-card-title>{{customer.customerName}}</mat-card-title>
        <mat-card-content>
          <p>{{customer.customerAddress}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="warn" (click)="delete(customer.id)">DELETE</button>
        </mat-card-actions>
      </mat-card>
