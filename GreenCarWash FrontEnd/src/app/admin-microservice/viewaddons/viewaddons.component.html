      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Index</th>
          <th scope="col">ACTIVE?</th>
          <th scope="col">Price</th>
          <th scope="col">Area</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let addon of addons; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td *ngIf="!addon.active">NOT ACTIVE</td>
          <td *ngIf="addon.active">ACTIVE</td>
          <td>
           Addon-Name {{addon.addon}}
          </td>
          <td>
            Addon Prices - {{addon.cost}}
          </td>
          <td>
            <button mat-button color="warn" (click)="deleteAddons(addon.id)">DELETE</button>
          </td>
          <td>
            <button mat-button color="accent" (click)="editAddons(addon.id)">EDIT</button>
          </td>
        </tr>
        </tbody>
      </table>
