<mat-card class="card" *ngFor="let car of details">
  <div class="pill" >
    <mat-card-subtitle class="danger" *ngIf="!car.active" >NOT ACTIVE</mat-card-subtitle>
    <mat-card-subtitle class="success" *ngIf="car.active">ACTIVE</mat-card-subtitle>
  </div>

  <mat-card-title>{{car.type}}</mat-card-title>
  <mat-card-content>
    <p>Wash Prices - {{car.price}}</p>
  </mat-card-content>
  <mat-divider inset></mat-divider>
</mat-card>
