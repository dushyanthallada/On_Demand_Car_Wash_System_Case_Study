<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<h2 style="text-align: center; font:bold ; background-color: rgb(21, 55, 83); color: coral;">Register</h2>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <h4 class = "mt-3 mb-3">Add/Edit Customer Form</h4>
            <form>
                <fieldset>
                    <div class="form-group">
                        <label for="id">Customer ID</label>
                        <input required type="text" [(ngModel)]="customer.id" name="id" id="id"
                            class="form-control phone" maxlength="28" placeholder="Enter id" />
                    </div>

                    <div class="form-group">
                        <label for="userName">userName</label>
                        <input class="form-control" type="text" [(ngModel)]="customer.userName" name="userName" id="txt" required
                            placeholder="Enter your userName" />
                    </div>

                    <div class="form-group">
                        <label for="firstName">firstName</label>
                        <input class="form-control" type="text" [(ngModel)]="customer.firstName" name="firstName" id="txt"
                            placeholder="Enter your FirstName" required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastName">lastName</label>
                        <input class="form-control" required type="text" [(ngModel)]="customer.lastName" name="lastName"
                            id="age" placeholder="Enter your lastName" />
                    </div>

                    <div class="form-group">
                        <label for="salary">emailId</label>
                        <input class="form-control" required type="email" [(ngModel)]="customer.emailId" name="emailId"
                            id="salary" placeholder="Enter your emailId" />
                    </div>
                    
                    <div class="form-group">
                        <label for="phNum">Mobile number</label>
                        <input class="form-control" required type="tel" [(ngModel)]="customer.phNum" name="phNum"
                            id="phNum" placeholder="Enter your Mobile Num" />
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input class="form-control" required type="text" [(ngModel)]="customer.address" name="occupation"
                            id="address" placeholder="Enter your address" />
                    </div>

                    <div class="form-group">
                    <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    
                    </div>
                </fieldset>
            </form>
        </div>

    </div>
</div>
