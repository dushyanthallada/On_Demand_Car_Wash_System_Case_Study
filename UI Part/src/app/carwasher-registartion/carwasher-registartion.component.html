<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<h2 style="text-align: center; font:bold ; background-color: rgb(21, 55, 83); color: coral;">Register</h2>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <h4 class = "mt-3 mb-3">Add/Edit Customer Form</h4>
            <form>
                <fieldset>
                    <div class="form-group">
                        <label for="id">Customer ID</label>
                        <input required type="text" [(ngModel)]="carwasher.carwasherid" name="id" id="id"
                            class="form-control phone" maxlength="28" placeholder="Enter id" />
                    </div>

                    <div class="form-group">
                        <label for="userName">userName</label>
                        <input class="form-control" type="text" [(ngModel)]="carwasher.carwashername" name="userName" id="txt" required
                            placeholder="Enter your userName" />
                    </div>

                    <div class="form-group">
                        <label for="mobilenumber">MobileNumber</label>
                        <input class="form-control" type="tel" [(ngModel)]="carwasher.mobilenumber" name="mobilenumber" id="tel"
                            placeholder="Enter your FirstName" required />
                        <div id="tel"></div>
                    </div>

                    <div class="form-group">
                        <label for="emailId">EmailId</label>
                        <input class="form-control" required type="email" [(ngModel)]="carwasher.emailId" name="emailId"
                            id="email" placeholder="Enter your email" />
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input class="form-control" required type="text" [(ngModel)]="carwasher.address" name="address"
                            id="text" placeholder="Enter your address" />
                    </div>
                    
                    <div class="form-group">
                        <label for="Services">Washer Services</label>
                        <input class="form-control" required type="text" [(ngModel)]="carwasher.carwasherservices" name="Services"
                            id="text" placeholder="Enter your Services" />
                    </div>
                

                    <!-- <div class="form-group">
                    <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div> -->
                </fieldset>
            </form>
        </div>

    </div>
</div>
