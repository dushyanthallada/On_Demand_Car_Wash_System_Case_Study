<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    Admin DashBoard
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

        <img class="avatar mat-elevation-z8" src="https://www.kindpng.com/picc/m/252-2524695_dummy-profile-image-jpg-hd-png-download.png">

        <h4 class="admin">Admin</h4>
        

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>home</mat-icon>
            <a mat-button routerLink="home">Home</a>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>Admin</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon></mat-icon>
            <span>Customer Management</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon></mat-icon>
            <span routerLink="carwashers" >Car Washer Management</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon></mat-icon>
            <span>Car Management</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon></mat-icon>
            <span>Service Plan Management</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon></mat-icon>
            <span>Add-On Management</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon></mat-icon>
            <span>Order Management</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon></mat-icon>
            <span>Report Management</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon></mat-icon>
            <span>Leaderboard</span>
        </button>


        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>Logout</mat-icon>
            <span>LogOut</span>
        </button>


    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            Main content here!
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
