
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Customer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<h2 style="text-align: center; font:bold ; background-color: rgb(21, 55, 83); color: coral;">List of Carwashers</h2>
<div class="container">
    <div class="row col-lg-12 col-sm-12">
  <table class="table table-striped">
      <thead>
          <tr>
              <th>carwasherid</th>
              <th>carwashername</th>
              <th>mobilenumber</th>
              <th>emailId</th>
              <th>address</th>
              <th>carwasherservices</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let carwasher of carwasherinfo">
        <td>{{carwasher.carwasherid}}</td>
        <td>{{carwasher.carwashername}}</td>
        <td>{{carwasher.mobilenumber}}</td>
        <td>{{carwasher.emailId}}</td>
        <td>{{carwasher.address}}</td>
        <td>{{carwasher.carwasherservices}}</td>
        <a mat-raised-button  routerLink="menu">Services</a>
       <!-- <td><button class = "btn btn-danger" (click) = "deleteCustomer(customer.id)">Delete</button></td> -->
        </tr>
      </tbody>
  </table> 
  </div>
</div>
