server.port = 8762
spring.application.name=apigateway
eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost
#eureka.client.registerWithEureka=false
eureka.client.fetchRegistry=true
spring.cloud.gateway.routes[0].id=Consumer
spring.cloud.gateway.routes[0].uri=http://localhost:8081/
spring.cloud.gateway.routes[0].predicates[0]=Path=/Consumer/**,/Order/**,/Car/**

#spring.cloud.gateway.routes[0].predicates[1]=Path=/Order/**
#spring.cloud.gateway.routes[0].predicates[2]=Path=/Car/**
spring.cloud.gateway.routes[1].id=CarwasherService
spring.cloud.gateway.routes[1].uri=http://localhost:8080/
spring.cloud.gateway.routes[1].predicates[0]=Path=/carwashers/**
spring.cloud.gateway.routes[2].id=AdminPanel
spring.cloud.gateway.routes[2].uri=http://localhost:8089/
spring.cloud.gateway.routes[2].predicates[0]=Path=/admin/**
